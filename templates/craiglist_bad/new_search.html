{% extends 'base.html' %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'craiglist_bad/css/style.css' %}" />



{% block content %}
<br/>
<br/>
<div class="center">
    <h2 style="text-align: center">{{ search | title }}</h2>

<br/>
<div class="container">
    <div class="row">
    {% for post in final_postings %}
        <div class="col s4 sm2">
            <div class="card">
                <div class="card-image">
                   <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt=""></a>
                </div>
                <div class="card-content">
                    <p>{{ post.0 }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ post.1 }}">View listing: price {{ post.2 }}</a>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock content %}
