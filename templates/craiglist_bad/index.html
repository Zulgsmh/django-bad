{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="container">
    <div class="row">
    <h2>New Search</h2>

    <form action="{% url 'new_search' %}" method="post">
        {% csrf_token %}
        <input type="text" name="search" value="" placeholder="Search">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
    </div>
</div>

{% endblock content %}
